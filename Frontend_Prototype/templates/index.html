<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAVE </title>

    <!--Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/Logo.svg') }}" type="image/svg+xml">




    <!-- Style -->
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/home.css">
    <link rel="stylesheet" href="../static/css/sidebar.css">


    <!-- Im <head> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.css">
    <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.js"></script>





</head>

<body>

    <!-- Static Sidebar -->
    <div class="sidebar">
    <div class="top">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/Logo.svg') }}" class="logo" style="filter: brightness(0) invert(1);">
        </div>

        <div class="date-picker-container">
            <label for="date-picker">Datum wählen:</label>
            <input type="date"
                   class="date-picker"
                   id="date-picker"
                   name="date"
                   min="{{ min_date }}"
                   max="{{ vorgestern }}"
                   value="{{ vorgestern }}"
                   required />
        </div>
    </div>

    <!-- !!! WICHTIG: Cluster-Container jetzt außerhalb von .top !!! -->
    <div id="cluster-container">
        <!-- Cluster information will be populated dynamically here -->
    </div>
</div>




    <!-- container to the right of the sidebar -->
    <div class="main-container">
        <div id="home" class="home">
            <div id="chart-container">
                <!-- Chart will be rendered here -->
            </div>
            <div id="wiki-article">
                <!-- Wikipedia article details will be shown here -->
            </div>
        </div>
    </div>





        <script type="module" src="static/js/request_flask.js"></script>
        <script type="module" src="static/js/api.js"></script>
        <script type="module" src="static/js/slider.js"></script>






</body>


</html>
